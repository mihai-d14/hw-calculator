version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - haskell-backend
      - python-backend
    environment:
      - NODE_ENV=development

  haskell-backend:
    build:
      context: ./backend/haskell
      dockerfile: Dockerfile
    ports:
      - "3001:3001"

  python-backend:
    build:
      context: ./backend/python
      dockerfile: Dockerfile
    ports:
      - "3002:3002"

  ocaml-backend:
    build:
      context: ./backend/ocaml
      dockerfile: Dockerfile
    ports:
      - "3003:3003"

  php-backend:
    build:
      context: ./backend/php
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    volumes:
      - ./backend/php:/var/www/html
    environment:
      - PHP_INI_DIR=/usr/local/etc/php

  rust-backend:
    build:
      context: ./backend/rust
      dockerfile: Dockerfile
    ports:
      - "3005:3005"

  cpp-backend:
    build:
      context: ./backend/cpp
      dockerfile: Dockerfile
    ports:
      - "3006:3006"

  perl-backend:
    build:
      context: ./backend/perl
      dockerfile: Dockerfile
    ports:
      - "3007:3007"

  r-backend:
    build:
      context: ./backend/r
      dockerfile: Dockerfile
    ports:
      - "3008:3008"
    volumes:
      - ./backend/r:/app

  cobol-backend:
    build:
      context: ./backend/cobol
      dockerfile: Dockerfile
    ports:
      - "3009:3009"
    volumes:
      - ./backend/r:/app